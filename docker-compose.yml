version: '3.8'

services:
  # 1. Database Service
  db:
    image: mysql:latest
    container_name: eval_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_password_here
      MYSQL_DATABASE: personnel_eval_db
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    # --- ADDED HEALTHCHECK FOR RACE CONDITION FIX ---
    healthcheck:
      # คำสั่งทดสอบการเชื่อมต่อ MySQL ด้วย root user
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 10
    # -----------------------------------------------

  # 2. Backend Service
  backend:
    build: ./backend
    container_name: eval_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=your_strong_password_here
      - DB_NAME=personnel_eval_db
      - PORT=5000
      - JWT_SECRET=your_jwt_secret_key_for_competition
    # --- UPDATED DEPENDS_ON TO WAIT FOR DB HEALTHY ---
    depends_on:
      db:
        condition: service_healthy
    # ------------------------------------------------
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend:/app
      - /app/node_modules

volumes:
  mysql_data: