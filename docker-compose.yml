version: '3.8'

services:
  # 1. Database Service
  db:
    image: mysql:latest
    container_name: eval_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_password_here
      MYSQL_DATABASE: personnel_eval_db
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    # ลบบรรทัด command ทิ้งไปแล้ว (เพื่อให้รองรับ MySQL ล่าสุด)

  # 2. Backend Service
  backend:
    build: ./backend
    container_name: eval_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=your_strong_password_here
      - DB_NAME=personnel_eval_db
      - PORT=5000
      - JWT_SECRET=your_jwt_secret_key_for_competition
    depends_on:
      - db
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend:/app
      - /app/node_modules

volumes:
  mysql_data: